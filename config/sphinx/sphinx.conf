#
# Example configuration (clean, simple, functional)
#
source base
{
	type			= mysql
	sql_host		= localhost ### `mysql` docker containar
	sql_user		= <db-user>
	sql_pass		= <db-password>
	sql_db			= <db-name>
	sql_port		= 3306	# optional, default is 3306
}

source test1 : base
{
    sql_query_pre 		= SET NAMES utf8
    sql_query_range 	= SELECT MIN(id), MAX(id) FROM goods
    sql_range_step 		= 500
	sql_query = "<slect colomns from table where id >= $start AND id <= $end order by id desc>"
	## list attributes <sql_attr_uint, sql_attr_string, sql_attr_timestamp, sql_attr_multi, etc.>
}

index test1 {
    source 			= test1
    path 			= /var/lib/sphinx/test1
}

index testrt
{
	type			= rt
	rt_mem_limit	= 128M
	path			= /var/lib/sphinx/testrt
	charset_type	= utf-8
}

indexer
{
	mem_limit		= 256M
}

searchd
{
	listen			= 9312
	listen			= 9306:mysql41
	log				= /var/log/sphinx/searchd.log
	query_log		= /var/log/sphinx/query.log
	read_timeout	= 5
	max_children	= 30
	pid_file		= /var/run/sphinx/searchd.pid
	seamless_rotate	= 1
	preopen_indexes	= 1
	unlink_old		= 1
	workers			= threads # for RT to work
	binlog_path		= /var/lib/sphinx/
}